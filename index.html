<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <img src="img/clouds.png" class="nuvem">
        <img src="img/mario.gif" class="mario">
        <img src="img/pipe.png" class="pipe">
        <button class="start" onclick="startGame()">Iniciar</button>
    </div>

    <div class="score">Pontuação: <span id="score">0</span></div>
    <div class="game-over">
        <h1>Game over ;(</h1>
        <button onClick="restartGame()">Reinciar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
